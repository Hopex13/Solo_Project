<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .top-right-buttons {
            position: absolute;  /* Position relative to the nearest positioned ancestor */
            top: 10px;           /* Distance from the top */
            right: 10px;         /* Distance from the right */
        }
    
        .top-right-buttons a {
            margin-left: 5px;    /* Space between buttons */
        }
        .material-symbols-outlined {
            font-size: 20px;        /* Adjust the size */
            vertical-align: middle; /* Align with the text */
            margin-right: 5px;      /* Space between icon and text */
        }
        footer {
    text-align: center;
    padding: 20px;
    background-color: #f1f1f1;
}

footer a {
    text-decoration: none;
    color: black;
    display: block;
    margin: 10px 0;
}

footer a:hover {
    color: #007bff; /* Optional hover color */
}

.material-symbols-outlined {
    vertical-align: middle;
    margin-right: 5px;
}


    </style>
    


    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Edit</title>
</head>

<body>
    


    <h3 class="text-center">
        Edit Your Trip Here!!
    </h3>
    <div class="top-right-buttons">
        <a href="/trips" class="btn btn-primary">
            <span class="material-symbols-outlined">flight</span> Booked Flights
        </a>
        <a href="/logout" class="btn btn-danger">
            <span class="material-symbols-outlined">logout</span> Logout
        </a>
    </div>

    {%for message in get_flashed_messages(category_filter=["show"])%}
    <p class="text-danger">{{message}}</p>
    {%endfor%}
    
    <form action="/trips/update/{{trip.id}}" method="post" class="row text-center ">
        <div class="col-6">
            <div class="form-group">
                <label for="">
                    <span class="material-symbols-outlined">person</span> Full Name:
                </label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="">
                    <span class="material-symbols-outlined">location_on</span> Flight Destination:
                </label>
                <textarea class="form-control" name="destination" required></textarea>
            </div>
            <div class="form-group">
                <label for="">
                    <span class="material-symbols-outlined">event</span> Flight Date:
                </label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="form-group">
                <label for="class">
                    <span class="material-symbols-outlined">flight_class</span> Flight Class:
                </label>
                <br>
                <select id="class" name="flight_class" class="form-control" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="">
                    <span class="material-symbols-outlined">star_rate</span> Rate Our Services
                </label>
                <input type="text" class="form-control" name="rate" required>
            </div>
            
            <button class="btn btn-primary">
                <span class="material-symbols-outlined">update</span> Update
            </button>
        </div>
        
        
    </form>
    <br>
    <br>
    <br>
    <footer style="text-align: center; padding: 20px; background-color: #f1f1f1;">
        <a href="#" style="text-decoration: none; color: black;">
            <span class="material-symbols-outlined">support_agent</span> Contact support for any issue
            <br>
        </a>
        <a href="#" style="text-decoration: none; color: black;">
            <span class="material-symbols-outlined">report</span> Report a bug here
            <br>
            <br>
        </a>
        <a href="#" style="text-decoration: none; color: black;">
            <span class="material-symbols-outlined">cookie</span> Accept all cookies
        </a>
    </footer>




</body>

</html>
