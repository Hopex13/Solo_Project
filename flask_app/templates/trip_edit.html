<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* Background Image and Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 50%, #a6e1ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensures body takes up the full height of the viewport */
            display: flex;
            flex-direction: column;
        }

        /* Styling for the Header */
        h3 {
            font-size: 2.5em;
            color: #333;
            margin-top: 30px;
            text-align: center;
        }

        /* Button Container and Buttons */
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-right-buttons a {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 1em;
            text-transform: uppercase;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #007bff;
        }

        .btn-danger:hover {
            background-color: #ff4d4d;
        }

        /* Icon Styling */
        .material-symbols-outlined {
            font-size: 1.5em;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* Form Styling */
        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            flex: 1; /* Allows the form to take up available space */
        }

        form input,
        form select,
        form textarea {
            border-radius: 8px;
            padding: 10px;
        }

        /* Update Button */
        form button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 50px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 30px;
            background-color: #333;
            color: white;
            position: fixed; /* Fixes the footer to the bottom */
            bottom: 0; /* Aligns the footer to the bottom */
            left: 0; /* Ensures it spans the entire width */
            right: 0; /* Ensures it spans the entire width */
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            font-size: 1.1em;
        }

        footer a:hover {
            color: #00aaff;
        }

    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Edit Your Trip</title>
</head>

<body>

    <h3>Edit Your Trip Here!</h3>

    <div class="top-right-buttons">
        <a href="/trips" class="btn btn-primary">
            <span class="material-symbols-outlined">flight</span> Booked Flights
        </a>
        <a href="/logout" class="btn btn-danger">
            <span class="material-symbols-outlined">logout</span> Logout
        </a>
    </div>

    {%for message in get_flashed_messages(category_filter=["show"])%}
    <p class="text-danger text-center">{{message}}</p>
    {%endfor%}

    <form action="/trips/update/{{trip.id}}" method="post" class="text-center">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="full_name">
                        <span class="material-symbols-outlined">person</span> Full Name:
                    </label>
                    <input type="text" id="full_name" class="form-control" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="destination">
                        <span class="material-symbols-outlined">location_on</span> Flight Destination:
                    </label>
                    <textarea id="destination" class="form-control" name="destination" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">
                        <span class="material-symbols-outlined">event</span> Flight Date:
                    </label>
                    <input type="date" id="date" class="form-control" name="date" required>
                </div>
                <div class="form-group">
                    <label for="flight_class">
                        <span class="material-symbols-outlined">flight_class</span> Flight Class:
                    </label>
                    <select id="flight_class" name="flight_class" class="form-control" required>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First Class</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="rate">
                        <span class="material-symbols-outlined">star_rate</span> Rate Our Services
                    </label>
                    <input type="text" id="rate" class="form-control" name="rate" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="material-symbols-outlined">update</span> Update
                </button>
            </div>
        </div>
    </form>

    <footer>
        <a href="#"><span class="material-symbols-outlined">support_agent</span> Contact support for any issue</a>
        <a href="#"><span class="material-symbols-outlined">report</span> Report a bug here</a>
        <a href="#"><span class="material-symbols-outlined">cookie</span> Accept all cookies</a>
    </footer>

</body>

</html>
