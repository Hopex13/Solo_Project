<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* General body styles */
        html, body {
            height: 100%; /* Ensure the body takes the full height */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }

        /* Header styling */
        h3 {
            color: #007bff;
            margin-top: 50px;
            font-weight: bold;
        }

        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-right-buttons a {
            margin-left: 10px;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .material-symbols-outlined {
            font-size: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Form container styles */
        form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 50px auto;
            max-width: 800px;
            flex: 1; /* Allow the form to take remaining space */
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-primary, .btn-success, .btn-danger {
            background: linear-gradient(90deg, #007bff, #0069d9);
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 16px;
        }

        .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
            background: linear-gradient(90deg, #0069d9, #0056b3);
        }

        .btn-primary span, .btn-success span, .btn-danger span {
            font-size: 18px;
        }

        /* Styling for the footer */
        footer {
            background-color: #f1f1f1;
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        footer a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #007bff;
        }

        footer a span {
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Flight Booking</title>
</head>

<body>

    <!-- Header section -->
    <h3 class="text-center">Book Your Flight Here!</h3>
    
    <!-- Top-right buttons for booked flights and logout -->
    <div class="top-right-buttons">
        <a href="/trips" class="btn btn-primary">
            <span class="material-symbols-outlined">flight</span> Booked Flights
        </a>
        <a href="/logout" class="btn btn-danger">
            <span class="material-symbols-outlined">logout</span> Logout
        </a>
    </div>

    <!-- Flash message section -->
    {% for message in get_flashed_messages(category_filter=["trip"]) %}
    <p class="text-danger text-center">{{message}}</p>
    {% endfor %}

    <!-- Booking form -->
    <form action="/trips/add" method="post" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="full_name">
                    <span class="material-symbols-outlined">person</span> Full Name:
                </label>
                <input type="text" class="form-control" name="full_name" id="full_name" required>
            </div>
            <div class="form-group">
                <label for="destination">
                    <span class="material-symbols-outlined">location_on</span> Flight Destination:
                </label>
                <textarea class="form-control" name="destination" id="destination" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">
                    <span class="material-symbols-outlined">event</span> Flight Date:
                </label>
                <input type="date" class="form-control" name="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="class">
                    <span class="material-symbols-outlined">flight_class</span> Flight Class:
                </label>
                <select id="class" name="flight_class" class="form-control" required>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First Class">First Class</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="rate">
                    <span class="material-symbols-outlined">star_rate</span> Leave a Note Here:
                </label>
                <input type="text" class="form-control" name="rate" id="rate" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">
                <span class="material-symbols-outlined">add</span> Add
            </button>
        </div>
    </form>

    <!-- Footer -->
    <footer>
        <a href="#">
            <span class="material-symbols-outlined">support_agent</span> Contact support for any issue
        </a>
        <a href="#">
            <span class="material-symbols-outlined">report</span> Report a bug here
        </a>
        <a href="#">
            <span class="material-symbols-outlined">cookie</span> Accept all cookies
        </a>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
