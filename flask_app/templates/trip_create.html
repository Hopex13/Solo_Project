<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .top-right-buttons {
            position: absolute;  /* Position relative to the nearest positioned ancestor */
            top: 10px;           /* Distance from the top */
            right: 10px;         /* Distance from the right */
        }
    
        .top-right-buttons a {
            margin-left: 5px;    /* Space between buttons */
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Create++</title>
</head>

<body>


    <h3 class="text-center , text-danger">
        Book Your Flight Here !
    </h3>
    <br>
    <br>
    <div class="top-right-buttons">
        <a href="/trips" class="btn btn-primary">Booked Flights</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    
    

    
    
    <form action="/trips/add" method="post" class="row text-center">
        <div class="col-6">
            <div class="form-group">
                <label for="">Full Name:</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="">Flight Destination:</label>
                <textarea class="form-control" name="destination" required></textarea>
            </div>
            <div class="form-group">
                <label for="">Flight Date:</label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="form-group">
                <label for="class">Flight Class:</label>
                <br>
                <select id="class" name="flight_class" class="form-control" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="">Rate Our Services</label>
                <input type="text" class="form-control" name="rate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
    




</body>

</html>
