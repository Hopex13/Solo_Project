<html lang="en">

        body{

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="text-center">
            <h1 style="color:rgb(0, 140, 255);" >Flight Booking</h1>
        </div>
        <br>
        <br>
        <div class="container">
            
            <div class="row">
                <div class="col-6">
                    <h3>
                        <span class="material-symbols-outlined">person_add</span> REGISTER
                    </h3>
                    
                    <form action="/create/user" method="post">
                        <div class="form-group">
                            <label for="">
                                <span class="material-symbols-outlined">badge</span> First Name
                            </label>
                            <input type="text" class="form-control" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="">
                                <span class="material-symbols-outlined">badge</span> Last Name
                            </label>
                            <input type="text" class="form-control" name="last_name">
                        </div>
                        <div class="form-group">
                            <label for="">
                                <span class="material-symbols-outlined">mail</span> Email
                            </label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="">
                                <span class="material-symbols-outlined">lock</span> Password
                            </label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <label for="">
                                <span class="material-symbols-outlined">lock_reset</span> Confirm Password
                            </label>
                            <input type="password" class="form-control" name="confirm_password">
                        </div>
                        <button class="btn btn-primary">
                            <span class="material-symbols-outlined">person_add</span> REGISTER
                        </button>
                    </form>
                </div>
                <div class="col-6">
                    <h3>
                        <span class="material-symbols-outlined">login</span> LOGIN
                    </h3>
                    
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="">
                                <span class="material-symbols-outlined">mail</span> Email
                            </label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="">
                                <span class="material-symbols-outlined">lock</span> Password
                            </label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button class="btn btn-success">
                            <span class="material-symbols-outlined">login</span> LOGIN
                        </button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <br>
    <br>
    <br>
    <a href="#">
        <span class="material-symbols-outlined">support_agent</span>Contact support for any issue
        <br>
    </a>
    <a href="#">
        <span class="material-symbols-outlined">report</span>Report a bug here
        <h3></h3>
        <br>
        <br>
    </a>

        <span class="material-symbols-outlined">cookie</span>Accept all cookies
